---
layout: default
---

<div class="container">
  
  <div class="row mt-3 d-flex flex-column-reverse flex-md-row"> <!-- Reverses order for mobile -->
    
    <!-- About Me Text Section -->
    <div class="col-md-8 col-sm-12"> 
      <div class="card border-0">
        <div class="card-body">
          <div class="card-block px-2">
            <h4 class="card-title">About Me</h4>
            <p class="card-text">
              {{ page.about_me | markdownify }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Section (Appears first on mobile) -->
    <div class="col-md-4 col-sm-12 text-center mb-3">
      <figure class="figure">
        <img src="{{ page.about_me_img | relative_url }}" 
             class="figure-img img-fluid rounded w-75 d-block mx-auto" 
             alt="{{ page.about_me_img_alt | default: 'About Me Image' }}">
        <figcaption class="figure-caption text-right">
          <small>
            {{ page.about_me_img_caption | markdownify }}
          </small>
        </figcaption>
      </figure>
    </div>

  </div> <!-- End Row -->

</div> <!-- End Container -->
